<mat-card class="tweet-card">
    <mat-card-header>
      <div mat-card-avatar class="tweet-header-image" [style.background-image]="'url('+tweetItem.user.photoUrl+')'"></div>
      <mat-card-title>{{tweetItem.user.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
      {{tweetItem.mensaje}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="addLike(tweetItem.id)" mat-button><mat-icon>favorite</mat-icon> {{tweetItem.likes.length}} LIKES</button>
    </mat-card-actions>
</mat-card>
